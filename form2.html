<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font: bold 16px "Poppins-Medium", sans-serif;
        }

        body {
            background: #6f6f6f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-Container {
            height: 300px;
            width: 300px;
            background: rgba(232, 232, 232, 0.75);
            border-radius: 40px 20px 40px 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .heading-1 {
            font-size: 26px;
            font-weight: 700;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .email-Input,
        .pass-Input {
            height: 28px;
            width: 210px;
            margin: 90px 40px 0 40px;
            border: none;
            border-bottom: 2px solid black;
            outline: none;
            background: transparent;
            color: black;
        }

        .email-Input::placeholder,
        .pass-Input::placeholder {
            color: rgba(0, 0, 0, 0.8);
            font-size: 14px;
        }

        .pass {
            margin-top: 30px;
        }

        .btn {
            height: 38px;
            width: 90px;
            padding: 6px;
            color: white;
            border: none;
            outline: none;
            background: grey;
            border-radius: 6px;
            margin: 40px 0 0 150px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            color: teal;
            background: whitesmoke;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="login-Container">
        <h2 class="heading-1">Welcome <span style="color: red; font-size: 24px;">BackðŸ˜Ž</span></h2>
        <div class="login-Field1">
            <input type="email" placeholder="Enter Your Email" class="email-Input">
        </div>
        <div class="login-Field2">
            <input type="password" placeholder="Enter Your Password" class="pass-Input pass">
        </div>
        <div class="button-Field">
            <a href="#"><input type="button" value="Login" class="btn"></a>
        </div>
    </div>
</body>

</html>
